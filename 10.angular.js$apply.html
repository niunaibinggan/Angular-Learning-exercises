<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<script src="js/angular.js"></script>
		<script>
			function A($scope){
				$scope.name = "hello";
				setTimeout(function(){
					$scope.$apply(function(){
						$scope.name = "hi";
					})
				},2000)
			}
			
		</script>
	</head>
	<body>
		<div ng-controller = 'A'>
			<p>{{name}}</p>
		</div>
	</body>
</html>
