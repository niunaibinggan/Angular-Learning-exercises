<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<script src="js/angular.js"></script>
		<style>
			.active{background: red;}
			.active2{color: #fff;}
		</style>
	<script>
var m1 = angular.module('myApp',[]);
m1.controller('A',['$scope',function($scope){
	$scope.text = 'hello';
	$scope.bOn = true;
}])
	</script>
	</head>
	<body>
		<div ng-controller="A">
			<input type="checkbox" ng-model = 'bOn'>
			<div ng-show = 'bOn'>123456</div>
			<div ng-hide = 'bOn'>987654</div>
			<div ng-if = 'bOn'>000000</div>

			<div ng-switch on = 'bOn'>
				<p ng-switch-default>默认状态</p>
				<p ng-switch-when = 'false'>切换状态</p>
			</div>

			<details ng-open = 'bOn'>
				<summary>标题</summary>
				<p>显示内容</p>
			</details>
		</div>
	</body>
</html>
