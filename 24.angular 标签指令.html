var m1 = angular.module('myApp',[]);

		{name:'yellow'},
		{name:'pink'}
	]
}]);

	</script>

	<body>

	<div ng-app="myApp" ng-controller = 'A'>
		<a href="#">{{ mybind.name }}</a>

		</select>
	</div>
