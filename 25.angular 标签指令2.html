<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<script src="js/angular.js"></script>
		<style>
			input.ng-valid{border:1px solid green;}
			input.ng-invalid{border:1px solid red;}
		</style>
	<script>
var m1 = angular.module('myApp',[]);
m1.controller('A',['$scope',function($scope){
	$scope.text = 'hello';
}]);

	</script>
	</head>
	<body>
	<div ng-controller = 'A'>
<form name="myForm">
	<input type="text" ng-model = "text" name="myText" required ng-minlength= "5" ng-pattern='/^[a-zA-z]+$/'>
	<p>{{ myForm.myText.$valid }}</p>        
	<p>{{ myForm.myText.$invalid }}</p>      
	<p>{{ myForm.myText.$pristine }}</p>  
	<p>{{ myForm.myText.$dirty }}</p>        
	<p>{{ myForm.myText.$error }}</p>  
</form>
	</div>
	</body>
</html>
