<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<script src="js/angular.js"></script>
		<script>
			function Action($scope,$timeout){
				$scope.name = "hello";
				$scope.show = function(){
					$scope.name="456"
				}
			}
		</script>
	</head>
	<body>
		<div ng-controller="Action" ng-click = "show()">
			<p>{{name}}</p>
		</div>
	</body>
</html>
