<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<script src="js/angular.js"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.3.0-beta.13/angular-sanitize.min.js"></script>
		<style>
			.active{background: red;}
			.active2{background: yellow;}
		</style>
	<script>
		var m1 = angular.module('myApp',['ngSanitize']);
		m1.controller('A',['$scope',function($scope){
			$scope.text = '<h1>hello</h1>';
		}])
	</script>
	</head>
	<body>
		<div ng-controller="A">
			<div ng-bind = 'text'></div>
			<div>{{text}},{{text}}</div>
			<div ng-bind-template = '{{text}},{{text}}'></div>
			<div ng-bind-html = "text"></div>
			<div ng-cloak>{{text}}</div>
			<div ng-non-bindable>{{text}}</div>
		</div>
	</body>
</html>
