<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examples</title>
		<style>
		.box ul{position:fixed; top:0;right: 30px;}
		.box div{width: 200px;height: 700px;border:1px solid #000;margin:20px;}
		</style>
		<script src="jquery-3.1.1.js"></script>
		<script src="angular.js"></script>
<script>
var m1 = angular.module('myApp',[]);
m1.controller('A',['$scope','$anchorScroll','$location',function($scope,$anchorScroll,$location){
	$scope.data = ['1','2','3','4','5','6'];
	$scope.change = function(id){
		$location.hash(id);
		$anchorScroll();
	}
	
}])
</script>
	</head>
<body>
	<div ng-controller="A" class="box">
		<ul>
			<li ng-repeat="id in data" ng-click = "change('div'+id)">{{id}}0000000000000</li>
		</ul>
		<div ng-repeat="id in data" ng-attr-id="div{{id}}">div{{id}}</div>
	</div>	
</body>
</html>
